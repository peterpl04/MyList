<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - MyList</title>
  <link rel="stylesheet" href="../../assets/global.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>MyList</h1>
  </header>

  <main>
    <div class="register-container">
      <h1>Cadastro</h1>
      <div class="emoji-icon">📝</div>
      <input id="nome" type="text" placeholder="Nome completo" />
      <input id="email" type="text" placeholder="Email" />
      <input id="senha" type="password" placeholder="Senha" />
      <input id="confirmar" type="password" placeholder="Confirmar Senha" />
      <button id="btn-cadastrar" class="botao-bonito">Cadastrar</button>
    </div>
  </main>

  <footer>
    <div class="footer-logo">Logo</div>
    <div class="social-icons">
      <span>🐦</span>
      <span>📘</span>
      <span>💼</span>
    </div>
  </footer>

  <div id="modal-sucesso" class="modal fade">
    <div class="modal-content animated">
      <h3>✅ Cadastro realizado com sucesso!</h3>
      <p>Você será redirecionado para o login.</p>
      <div class="modal-botoes">
        <button id="btn-ok-sucesso" class="botao-bonito">OK</button>
      </div>
    </div>
  </div>

  <div id="modal-erro" class="modal fade">
    <div class="modal-content animated">
      <h3>⚠️ Atenção</h3>
      <p id="mensagem-erro">Mensagem de erro</p>
      <div class="modal-botoes">
        <button id="btn-ok-erro" class="botao-bonito">OK</button>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
