<!DOCTYPE html>
<html lang="pt-BR">
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyList</title>
  <link rel="stylesheet" href="../../assets/global.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>MyList</h1>
  </header>

  <main>
    <div class="login-container">
      <h1>Login</h1>
      <div class="emoji-icon">👤</div>
      <input type="text" placeholder="Email" autocomplete="off" />
      <input type="password" placeholder="Senha" autocomplete="new-password" />
      <p class="texto-cadastro">Não tem conta? <a href="/pages/cadastro/cadastro.html">Cadastre-se</a></p>
      <button id="login-btn" class="botao-bonito">
        <span id="login-texto">Login</span>
        <span id="login-loader" class="loader" style="display: none;"></span>
      </button>
    </div>
  </main>

  <footer>
    <div class="footer-logo">Logo</div>
    <div class="social-icons">
      <span>🐦</span>
      <span>📘</span>
      <span>💼</span>
    </div>
  </footer>

  <div id="modal-login-erro" class="modal fade">
    <div class="modal-content animated">
      <h3>⚠️ Erro ao fazer login</h3>
      <p>Email ou senha incorretos.</p>
      <div class="modal-botoes">
        <button id="btn-fechar-login-erro" class="botao-bonito">OK</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
